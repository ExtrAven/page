{% extends "layouts/base.html" %}

<!-- Title -->

{% block title %} Principal {% endblock title %}

<!-- Content -->

{% block content %}
<main class="container mt-3">
  {% if categories == None %}

  <h1 class="text-center mb-5 display-1 fw-regular">No hay productos</h1>

  {% else %}

  <h1 class="text-center mb-5 display-1 fw-regular">Productos</h1>

  {% endif %}
  <div class="row">
    {% for category in categories %}
    <div class="col-6 col-lg-3 col-sm-4 mb-4">
      <div
        class="card card-body shadow-custom bg-dark bg-opacity-75 transition px-2"
      >
        <a
          href="{% url 'category_detail' category.id %}"
          class="card-text w-auto px-3 mx-auto text-center fs-2 text-nowrap border-bottom text-decoration-none text-white border-white fw-medium mb-3"
        >
          {{ category.name }}
        </a>
        <a href="{% url 'category_detail' category.id %}">
          <img
            src="{{ category.image.url }}"
            alt="{{ category.name }}"
            class="img-fluid rounded"
          />
        </a>
        <a
          href="{% url 'category_detail' category.id %}"
          class="btn btn btn-dark bg-gradient rounded-pill mt-3 mx-auto"
        >
          Ver detalles
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock content %}
