{% extends 'layouts/base2.html' %}

<!-- Title -->

{% block title %} {{ category.name }} {% endblock %}

<!-- Content -->

{% block content %}
<main class="container">
  <div class="row">
    <h3 class="text-center display-2 mb-4 mt-0">{{ category.name }}</h3>
    {% for product in products %}
    <div
      class="col-10 offset-1 offset-md-0 mb-3 mb-md-0 col-md-6 col-lg-4"
      data-bs-theme="dark"
    >
      <div id="carouselExample" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="{{ product.image_1.url }}"
              class="d-block w-100"
              alt="{{ category.name }}"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ product.image_2.url }}"
              class="d-block w-100"
              alt="{{ category.name }}"
            />
          </div>
          <div class="carousel-item">
            <img
              src="{{ product.image_3.url }}"
              class="d-block w-100"
              alt="{{ category.name }}"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-6 col-lg-8 my-5 my-md-auto fw-bold text-center">
      <h3>{{product.description}}</h3>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
