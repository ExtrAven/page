{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Magency: Catálogo de productos de madera, diseño, decoración, muebles."
    />
    <meta
      name="keywords"
      content="Magency, catálogo, productos, madera, diseño, decoración, muebles, belleza, arte, empresa, naturaleza,"
    />
    <meta name="author" content="Briell" />

    <!-- Title -->

    <title>Magency | {% block title %} {% endblock title %}</title>

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static "css/main.css" %}" />
  </head>

  <!-- Body -->

  <body class="bg-custom d-flex flex-column min-vh-100 text-light">
    <!-- Content -->
    {% block content %} {% endblock content %}

    <!-- Footer -->

    {% include "partials/footer.html"%}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
